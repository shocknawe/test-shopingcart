syntax = "proto3";

import "google/type/money.proto";

package transaction;

option go_package = "/transaction";

message Product {
  // SKU used in examples
  // 120P90
  string sku = 1;
  string name = 2;

  // Uses google's type for money
  google.type.Money price = 3;

  uint32 inventory_quantity = 4;
}
